<!-- prettier-ignore -->
{% extends 'accounts/base.html' %}
{% block base %}
<div class="container">
  <div class="row">
    <div class="col-md-5 offset-md-3">
      <div class="card">
        <div class="card-header text-white bg-info">
          <div class="card-title">Add Customers</div>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">{{form.as_p}}</div>
            <button type="submit">Add Customer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
