<!-- Extend template from base.html -->
<!-- prettier-ignore -->
{% extends 'accounts/base.html' %}
{% block base %}

<!-- This Form is the template rendered for Business and Customer Creation -->

<!-- Body container -->
<div class="m-10">
  <!-- Header -->
  <div
    class="bg-red-600 text-white uppercase p-5 font-bold text-2xl text-center"
  >
    Create Entry
  </div>

  <div class="mt-10 m-5">
    <div class="font-semibold">
      <form method="POST">
        <!-- Form display -->
        {% csrf_token %} {% for field in form %}
        <!-- Loop through form to style label and input field -->
        <div class="p-2 uppercase">{{ field.name }}: {{ field }}</div>
        {% endfor %}
        <div>
          <button
            class="mt-5 p-2 text-white text-center text-lg bg-red-500 font-bold"
            type="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
