<!-- Extend template from base.html -->
<!-- prettier-ignore -->
{% extends 'accounts/base.html' %}
{% block base %}
<!-- Body container -->
<div class="m-5">
  <!-- Add Business Button -->
  <div class="mt-10">
    <a
      class="bg-blue-600 p-3 text-white font-bold rounded uppercase"
      href="{% url 'invoice:add_business' %}"
      >Add Business</a
    >
  </div>
  <!-- Table Starts -->
  <div class="mt-10">
    <!-- Table Container -->
    <table class="w-full text-left">
      <!-- Table Head -->
      <thead class="bg-red-700 text-white border border-red-700 uppercase">
        <tr>
          <th class="px-6 py-3">Business Name</th>
          <th class="px-6 py-3">Business Line</th>
          <th class="px-6 py-3">Business Email</th>
          <th class="px-6 py-3">Action</th>
        </tr>
      </thead>
      <!-- Table Body -->
      {% for business in businesses %}
      <tbody class="font-semibold">
        <tr>
          <td class="px-6 py-3 border border-black">
            {{ business.business_name }}
          </td>
          <td class="px-6 py-3 border border-black">
            {{ business.business_line }}
          </td>
          <td class="px-6 py-3 border border-black">
            {{ business.business_email }}
          </td>
          <!-- Action Buttons -->
          <td class="px-6 py-3 border border-black">
            <a
              class="border rounded px-2 py-1 bg-red-950 text-white"
              href="{% url 'invoice:delete_business' business.id %}"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
