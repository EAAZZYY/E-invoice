<!-- Extend template from base.html -->
<!-- prettier-ignore -->
{% extends 'accounts/base.html' %}
{% block base %}

<!-- The Delete template for Business, Customer and Invoice -->

<!-- Body container -->
<div class="m-10">
  <div>
    <div class="text-white bg-info">
      <div class="bg-red-800 w-96 p-3 font-bold text-2xl text-center">
        Delete
      </div>
    </div>
    <div class="mt-10">
      <form method="POST">
        {% csrf_token %}
        <h2 class="font-bold text-2xl">Are you sure about deleting this?</h2>
        <button
          class="mt-5 p-3 text-white text-center text-lg bg-red-500 font-bold"
          type="submit"
        >
          Yes, Delete!
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
