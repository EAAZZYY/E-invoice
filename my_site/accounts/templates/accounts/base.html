<!-- This template is the UI displayed when user is authenticated -->

<!-- Django Load static tag -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-invoice</title>

    <!-- Link to tailwind file -->
    <link rel="stylesheet" href="{% static 'accounts/output.css' %}" />
  </head>

  <body>
    <header>
      <!-- Navbar Wrapper -->
      <nav class="shadow-md bg-slate-100 border-b-2 border-blue-300">
        <!-- Logo and Navitems-Toggle container -->
        <div class="p-3 flex justify-between">
          <!-- Logo container -->
          <div class="flex items-center gap-2">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z"
                />
              </svg>
            </div>
            <div>
              <a
                class="font-semibold text-2xl cursor-pointer text-red-500"
                href="{% url 'invoice:home' %}"
                >E-Invoice</a
              >
            </div>
          </div>

          <!-- Item toggle for small screens -->
          <div
            id="toggle"
            class="text-red-600 cursor-pointer md:hidden font-medium"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </div>
        </div>
        <!-- Nav Items -->
        <ul id="items" class="hidden pr-5 md:block">
          <div class="md:flex justify-end gap-2 text-gray-700 text-right">
            <li class="bg-slate-200 p-2"><a href="">About</a></li>
            <li class="bg-slate-200 p-2"><a href="">Contact</a></li>
          </div>
        </ul>
      </nav>
      <!-- Navbar Ends -->

      <!-- Regisration successful message -->
      <!-- prettier-ignore -->
      {% if messages %}
        {% for message in messages %}
      <div class="p-5 bg-blue-700 text-white font-bold text-lg">
        {{message}}
      </div>
      {% endfor %} {% endif %}
    </header>
    <!-- Header Ends -->

    <!-- Main Body container-->
    <main class="grid grid-cols-5">
      <!-- Dashboard Column Container -->
      <div class="col-span-1 bg-gray-200 border-r-2 border-red-500">
        <!-- DashBoard Header and Svg -->
        <div
          class="shadow-lg mb-3 p-2 font-bold text-2xl gap-2 flex justify-center items-center"
        >
          <div class="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"

              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
            </svg>
          </div>
          <div class="text-center text-red-500">DashBoard</div>
        </div>

        <!-- Dashboard rows wrapper -->
        <div
          class="grid grid-rows-4 p-3 bg-blue-950 font-semibold text-lg text-white text-center"
        >
          <!-- Business, Customer and Invoice Container -->
          <div class="row-span-3">
            <!-- Business List and Svg -->
            <div
              class="flex justify-center items-center gap-2 shadow-xl p-3 w-full"
            >
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"

                  />
                </svg>
              </div>
              <div>
                <a href="{% url 'invoice:business' %}">Business List</a>
              </div>
            </div>
            <!-- Customer List and Svg -->
            <div
              class="flex justify-center items-center gap-2 shadow-xl p-3 w-full"
            >
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
                  />
                </svg>
              </div>
              <div>
                <a href="{% url 'invoice:customer_list' %}">Customers</a>
              </div>
            </div>
            <!-- Invoice List and Svg -->
            <div
              class="flex justify-center gap-2 items-center shadow-xl p-3 w-full"
            >
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z"
                  />
                </svg>
              </div>
              <div>
                <a href="{% url 'invoice:invoice_list' %}">Invoices</a>
              </div>
            </div>
          </div>
          <!-- Profile and Logout Container-->
          <div class="row-span-1">
            <!-- Profile link and Svg -->
            <div
              class="flex items-center justify-center gap-2 shadow-xl p-3 w-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                />
              </svg>

              <a href="{% url 'profile' %}">Profile</a>
            </div>
            <!-- Logout Link and Svg -->
            <div
              class="flex items-center justify-center gap-2 shadow-xl p-3 w-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9"
                />
              </svg>

              <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button>Logout</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Dashboard Column End -->

      <!-- Body Details Container -->
      <div class="col-span-4 bg-gray-200">
        {% block base %}
        <!-- Contents come in here -->
        {% endblock %}
      </div>
    </main>
    <!-- Main Ends -->
  </body>
  <!-- Body Ends -->

  <script>
    // NavItems Toggle DOM Logic
    const toggle = document.querySelector("#toggle");
    const items = document.querySelector("#items");

    toggle.addEventListener("click", () => {
      if (items.classList.contains("hidden")) items.classList.remove("hidden");
      else items.classList.add("hidden");
    });

    // Invoice Calculations Logic for InvoiceForm.html
    const itemContainers = document.querySelectorAll("#item-container");
    const quantities = document.querySelectorAll("#quantity");
    const prices = document.querySelectorAll("#price");
    const totals = document.querySelectorAll("#total");
    const grandTotal = document.querySelector("#grand-total");

    //Function to calculate each row
    const calcLogic = (itemQuantity, itemPrice, itemTotal) => {
      const quantity = itemQuantity.value;
      const price = itemPrice.value;
      const total = +quantity * +price;
      itemTotal.value = total;
    };

    // Logic to get access to  each input field
    const invoiceFormCalc = event => {
      const target = event.target;
      const div = target.closest("#item-container");
      const itemQuan = div.children[1].children[0];

      const itemPrice = div.children[2].children[0];
      const itemTotal = div.children[3].children[0];
      calcLogic(itemQuan, itemPrice, itemTotal);
      const total = [];
      totals.forEach(ele => total.push(+ele.children[0].value));
      const grandValue = total.reduce((prev, cur) => (cur += +prev));
      grandTotal.children[0].children[0].value = grandValue;
    };

    // Function to target input events on each row to update items total
    quantities.forEach(ele => ele.addEventListener("input", invoiceFormCalc));

    // Function to target input events on each row to update grand total
    prices.forEach(ele => ele.addEventListener("input", invoiceFormCalc));
  </script>
</html>
