<!-- prettier-ignore -->
{% extends 'accounts/base.html' %}
{% block base %}
<form method="POST">
  {% csrf_token %}
  <div class="form-group">{{form.as_p}}</div>
  <button type="submit">Sign-in</button>
</form>
<a href="{% url 'signup' %}">Sign-up</a>
<a href="{% url 'password_reset' %}">Forgot Password</a>
{% endblock %}
