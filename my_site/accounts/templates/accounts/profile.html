{% extends 'accounts/base.html' %} {% block base %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row offset-md-2">
        <div class="col-md-4">
          <img
            src="{{ user.profile.profile_pix.url }}"
            alt="{{ user.username }}'s picture"
            width="300px"
          />
        </div>
        <div class="col-md-6">
          <h2>Contact Details</h2>
          <h4>Name: {{ user.first_name }} {{ user.last_name }}</h4>
          <h4>Phone Number: {{ user.profile.phone_number }}</h4>
          <h4>Joined on: {{ user.profile.created_on }}</h4>
          <a class="btn btn-primary" href="{% url 'edit_profile' %}"
            >Edit_Profile</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
