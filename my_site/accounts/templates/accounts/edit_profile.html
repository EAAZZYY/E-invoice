<!-- prettier-ignore -->
{% extends 'accounts/base.html' %}
{% block base %}
<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-header text-white bg-info">
          <div class="card-title">Change Password</div>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <!-- prettier-ignore -->
              {{user_form.as_p}}
                {{profile_form.as_p}}
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
